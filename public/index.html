<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/trim.png">
    <title>Shortr - is better</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-light">
        <a class="navbar-brand" href="#">
            <img src="./images/trim.png" alt="" height="25" width="25" style="margin:auto 4px;">Shor.tr</a>
    </nav>
    <div class="alert alert-success alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Yass!</strong> New link has been created at
        <a href="#" class="alert-link">shor.tr/xyz</a>
    </div>
    <h1 class="display-3 text-center" style="margin-top:1.2em;">Shor.tr</h1>
    <h4 class="text-center font-weight-light">-Cuz shortr is bettr</h4>
    <form action="/" method="POST" class="container">
        <div class="form-row">
            <div class="col">
                <input type="url" name="sourceUrl" class="form-control" placeholder="Enter original URL" title="Required." required>
            </div>
            <div class="col">
                <input type="text" name="shortrUrl" class="form-control" placeholder="Enter Shor.tr alias" pattern="[A-Za-z]{4,6}" title="Should contain 4 to 6 upper/lowercase alphabets. Required."
                    required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-info">Go!</button>
            </div>
        </div>
    </form>
    <h6 class="text-secondary text-center" style="margin-bottom:0">We are social. So do the obvious</h6>
    <div class="social text-center">
        <a href="#">
            <img src="./images/facebook-logo.png" alt="Facebook" width="20" height="20">
        </a>
        <a href="#">
            <img src="./images/twitter-logo-silhouette.png" alt="Twitter" width="20" height="20">
        </a>
        <a href="#">
            <img src="./images/github-big-logo.png" alt="Github" width="20" height="20">
        </a>
    </div>
</body>

</html>
